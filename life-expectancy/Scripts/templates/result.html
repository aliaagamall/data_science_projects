<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .result-box {
            background-color: #e8f4f8;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.2em;
            color: #2c3e50;
        }

        .result-box .highlight {
            font-weight: bold;
            color: #3498db;
        }

        .back-button {
            display: inline-block;
            background-color: #7f8c8d;
            color: #ffffff;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #6c7a89;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <div class="result-box">
            Predicted Life Expectancy: <span class="highlight">{{ prediction }} years</span>
        </div>
        <a href="/" class="back-button">Back to Prediction</a>
    </div>
</body>
</html>
